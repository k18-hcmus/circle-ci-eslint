version: 2.1
orbs:
  node: circleci/node@3.0.0
jobs:
  build:
    docker:
      # specify the version you desire here
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # sử dụng môi trường chạy nodejs thông quan docker
      - image: circleci/node:14.17.6

    working_directory: ~/circle-ci-eslint

    steps:
      - checkout
      # khôi phục lại folder chứa package (v1-dependencies) dựa vào file (yarn.lock)
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "yarn.lock" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install -g yarn
      - run: yarn install
      # lưu lại cache folder theo key nếu như (yarn.lock) có sự thay đổi
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
      - run: yarn lint

  deploy:
    machine:
      enabled: true
    steps:
      - add_ssh_keys:
          fingerprints:
            - "76:8d:4d:4c:2c:db:3f:0d:a6:6e:5a:42:f4:dc:c5:23"
      - run:
          name: pull code and start api_services
          command: ssh -oStrictHostKeyChecking=no root@42.112.27.32 -p 22287 "cd /home/todo_typescript; git pull origin master; npm run install-npm; npm run dev"

workflows:
  my-flow:
      jobs:
        - build
        - deploy:
            requires:
              - build
            filters:
              branches:
                only:
                  - master